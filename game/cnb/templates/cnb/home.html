{% extends 'base.html' %}
{% load static %}

{% block title %}Камень-Ножницы-Бумага{% endblock %}

{% block body %}
    <body style="background-image: url('{% static 'cnb/img/vice_city.jpg' %}'); background-size: cover; background-position: center; background-attachment: fixed; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 100vh;">
        <div style="margin-bottom: 20px;">
            <a class="play-button" href="{% url 'game' %}" style="display: block; text-align: center; padding: 10px 20px; background: linear-gradient(to bottom, #00BFFF, #98FB98); color: #fff; text-decoration: none; border-radius: 50px; box-shadow: 5px 5px 10px 0 rgba(0, 0, 0, 0.5); font-size: 24px;">Play</a>
        </div>
        <a class="results-link" href="{% url 'show_results' %}" style="position: absolute; bottom: 20px; right: 20px; text-decoration: none; border: 3px dotted #00BFFF; padding: 10px; border-radius: 10px; color: #00BFFF; font-size: 20px;">Results</a>
    </body>
{% endblock %}
